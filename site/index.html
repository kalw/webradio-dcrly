        <section class="well-2 bg-img bg-img-2">
            <div class="container text-center text-md-left">
                <div class="row">
                  
                    <h2>Ecouter<br><span class="text-primary">En ligne</span></h2>

                  <script type="text/javascript">
                      $(document).ready(function(){

                      	var stream = {
                      		title: "Webradio Decroly",
                      		mp3: "https://icecast.decroly.eu/airtime_128"
                      	},
                      	ready = false;

                      	$("#jquery_jplayer_1").jPlayer({
                      		ready: function (event) {
                      			ready = true;
                      			$(this).jPlayer("setMedia", stream);
                      		},
                      		pause: function() {
                      			$(this).jPlayer("clearMedia");
                      		},
                      		error: function(event) {
                      			if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
                      				// Setup the media stream again and play it.
                      				$(this).jPlayer("setMedia", stream).jPlayer("play");
                      			}
                      		},
                          cssSelectorAncestor: "",
                          cssSelector: {
                            title: "#title",
                            play: "#play",
                            pause: "#pause",
                            stop: "#stop",
                            mute: "#mute",
                            unmute: "#unmute",
                            currentTime: "#currentTime",
                           duration: "#duration"
                          },
                      		supplied: "mp3",
                      		preload: "none",
                      		keyEnabled: true
                      	});
                      });
                        
                    </script>
                    <style>
                        div.jp-jplayer {
                          border:1px solid #009be3;
                        }
                    </style>
                        
                        <a id="play" class="btn link fa-power-off bg-contrast-variant-1 text-left">Listen<br>Live</a>
                        <a id="pause" class="btn link  fa-pause text-left">Playing</a>
                        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                          
                        
                    </div>
                </div>
            </div>
        </section>
